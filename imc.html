<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IMC</title>
    
    <!--CSS-->
    <link rel="stylesheet" href="imc.css"/>
        
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>
    
    <body>

    <div class="container">
    <div class="row justify-content-center">
        <div class="card">
            <div class="card-header bg-primary-text">
                <h2 class="text-center">IMC</h2>
            </div>
            
            <div class="card-body">
                <div class="form-group">
                    <label for="altura">Altura(m):</label>
                    <input type="number" class="form-control form-control-lg" name="altura" id="altura" placeholder="Digite a altura" min="0" />
                </div>
                
                <div class="form-group">
                    <label for="peso">Peso(kg)</label>
                    <input type="number" class="form-control form-control-lg" name="peso" id="peso" placeholder="Digite o peso" min="0" />
                </div>
                
                <div class="form-group">
                    <p>Sexo</p>
                    <form>
                        <input type="radio" name="sexo" value="masculino" id="masculino">
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="sexo" value="feminino" id="feminino">
                        <label for="feminino">Feminino</label>
                    </form>
                </div>
                
                <div class="form-group">
                    <p>Condição:</p>
                </div>
                
                <div class="form-group form-control form-control-lg" id="resultado">
                    
                </div>
                
                <div class="form-group text-center">
                    <button onclick="imc()" class="calc-imc-btn btn btn-secondary btn-lg disabled">Calculando o IMC <i class="bi bi-speedometer" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <script type="text/javascript" src="imc.js"></script>
        
    </body>
</html>
